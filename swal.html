<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Sertifikat</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Cek Sertifikat Anda</h1>
    <form id="cekForm">
        <label for="no_wa">Masukkan No WhatsApp:</label>
        <input type="text" id="no_wa" name="no_wa" required>
        <button type="submit">Cek</button>
    </form>

    <script>
        document.getElementById('cekForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const noWaInput = document.getElementById('no_wa').value;

            // Fetch data CSV
            fetch('data.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    let found = false;

                    // Cek nomor WA di CSV
                    rows.forEach(row => {
                        const no_wa = row[3].trim(); // Nomor WA di kolom ke-4

                        if (noWaInput === no_wa) {
                            const nama = row[1]; // Nama di kolom ke-2
                            Swal.fire(
                                'Sertifikat Valid!',
                                `Sertifikat ini milik ${nama}`,
                                'success'
                            );
                            found = true;
                        }
                    });

                    if (!found) {
                        Swal.fire(
                            'Tidak Ditemukan',
                            'Nomor WhatsApp tidak terdaftar!',
                            'error'
                        );
                    }
                });
        });
    </script>
</body>
</html>
